<body>

<script type="text/javascript">

	let game = new Phaser.Game(2436, 1125, Phaser.AUTO);

	game.state.add("Preload", preloadState);
    game.state.add("Menu", menuState);
    game.state.add("Opening", openingState);
    game.state.add("Maria_1", mariaState_1);
    game.state.add("Maria_2", mariaState_2);
    game.state.add("Joshua_1", joshuaState_1);
    game.state.add("Joshua_2", joshuaState_2);
    game.state.add("B_man", b_manState);
	game.state.add("Game", gameplayState);
	game.state.add("Ending", endingState);

	game.state.start("Preload");

</script>
